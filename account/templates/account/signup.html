{% extends 'base.html' %}

{% block content %}

        <!-- Registration Form Section -->
    <section class="flex items-center justify-center py-16 bg-gray-50">
        <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
            <h2 class="text-2xl font-extrabold text-gray-900 text-center mb-6">Create Your Account</h2>

            <!-- Registration Form -->
            <form action="#" method="POST" class="space-y-6">
                <!-- Name Input -->
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Username</label>
                        {{form.username}}
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    {{form.email}}
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    {{form.password1}}
                </div>

                <!-- Confirm Password Input -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    {{form.password2}}
                </div>

                <!-- Error Message (optional) -->
                <div class="text-red-500 text-sm mt-2">
                    <!-- Example: If password doesn't match -->
                    <p>Password does not match</p>


                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
                </div>
            </form>

            <!-- Redirect to Login -->
            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-700">Login here</a>
            </p>
        </div>
    </section>


{% endblock %}
