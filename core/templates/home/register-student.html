{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <!-- Page Header -->
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Register New Student</h2>

    <!-- Registration Form -->
    <div class="bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <!-- Form Fields -->

            {{form.as_p}}
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
