<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">College Management System</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-blue-200">Home</a></li>
                    <li><a href="#" class="hover:text-blue-200">Profile</a></li>
                    <li><a href="#" class="hover:text-blue-200">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="container mx-auto flex mt-6">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md rounded-lg p-4">
            <h2 class="text-lg font-semibold mb-4">Navigation</h2>
            <ul class="space-y-2">

                <li><a href="{% url 'home' %}" class="block p-2 rounded hover:bg-blue-100">Dashboard</a></li>
                <li><a href="{% url 'students' %}" class="block p-2 rounded hover:bg-blue-100">Students</a></li>
                <li><a href="{% url 'faculties' %}" class="block p-2 rounded hover:bg-blue-100">Faculty</a></li>
                <li><a href="{% url 'courses' %}" class="block p-2 rounded hover:bg-blue-100">Courses</a></li>
                <li><a href="{% url 'student-register' %}" class="block p-2 rounded hover:bg-blue-100">Register Student</a></li>
                <li><a href="{% url 'faculty-register' %}" class="block p-2 rounded hover:bg-blue-100">Register Faculty</a></li>
                <li><a href="{% url 'register-course' %}" class="block p-2 rounded hover:bg-blue-100">Register Course</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-blue-100">APIs</a></li>

            </ul>
        </aside>

        <!-- Main Content -->

        <main class="flex-1 ml-6 bg-white shadow-md rounded-lg p-6">
                {% block content %}

            {% endblock %}
        </main>



    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-6 py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 College Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
